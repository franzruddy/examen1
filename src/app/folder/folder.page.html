<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

<div *ngIf="folder=='usuario'">
  <form (ngSubmit)="agregar_usuario()">
    <ion-title class="texcent">
      Ingreso de Datos
    </ion-title>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input name="user.nombre" [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input name="user.apellido" [(ngModel)]="apellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo Electr√≥nico</ion-label>
      <ion-input name="user.email" [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="MM DD, YYYY" placeholder="Select Date" name="user.fecha" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>

  <ion-item class="item-input item-select">
      <span class="input-label">Sexo</span>
      <select  name="user.sexo" [(ngModel)]="sexo">
          <option selected>Hombre</option>
          <option>Mujer</option>
      </select>
  </ion-item>
  <ion-button type="submit" >Registrar Nuevo Usuario</ion-button>
  </form>
</div>

</ion-content>
