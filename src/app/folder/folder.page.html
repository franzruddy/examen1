<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="listaUS" *ngIf="folder=='usuario'">
  <form (ngSubmit)="agregar_usuario()">
    <ion-title>Registro de nuevo usuario</ion-title>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input name="user.nombre" [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input name="user.apellido" [(ngModel)]="apellido" type="text"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label>Correo Electrónico</ion-label>
      <ion-input name="user.email" [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <label for="gender">Género</label><br />
      <input name="gender" type="radio" ng-model="user.gender" value="male" />Masculino
      <input name="gender" type="radio" ng-model="user.gender" value="female" />Femenino
    </ion-item>

    <ion-button type="submit">Registrar Nuevo Usuario</ion-button>
  </form>
</div>  
  
</ion-content>
